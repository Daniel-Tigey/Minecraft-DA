<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft - DA</title>
    <style>
        /* 重置默认样式，消除边距和滚动条 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 页面主体样式：灰蓝背景，占满整个视口 */
        body {
            background-color: #4a5c6b; /* 灰蓝色 */
            min-height: 100vh;
            display: flex; 
            flex-direction: column; /* 垂直列布局 */
            justify-content: flex-start; /* 整体偏上 */
            align-items: center; /* 水平居中 */
            padding: 5% 20px 40px; /* 上下内边距，左右留边适配移动端 */
            overflow-x: hidden; /* 仅隐藏水平滚动条，允许垂直滚动 */
            gap: 30px; /* 元素间距 */
        }

        /* 图片样式：自适应缩放 */
        .center-img {
            max-width: 80%;
            max-height: 60vh;
            object-fit: contain;
            transform: scale(1.5);
            transform-origin: center top;
        }

        /* 标题文本样式 */
        .center-text {
            font-size: 24px;
            color: #bbb;
            font-family: "Minecraft", monospace;
            text-align: center;
        }

        /* 卡片容器：实现四个卡片并列 */
        .cards-container {
            display: flex;
            justify-content: center;
            align-items: stretch; /* 卡片高度统一 */
            gap: 20px; /* 卡片之间的间距 */
            width: 100%;
            max-width: 1200px; /* 放宽最大宽度，适配第四个卡片 */
            flex-wrap: wrap; /* 移动端自动换行 */
        }

        /* 单个卡片样式（放大尺寸） */
        .version-card {
            flex: 1; /* 平分宽度 */
            min-width: 300px; /* 放大最小宽度 */
            height: 400px; /* 增高卡片，适配副文本 */
            background-color: #1a1a1a; /* 黑色背景（偏深灰，更柔和） */
            border-radius: 8px; /* 轻微圆角，优化视觉 */
            padding: 30px 20px; /* 增加内边距，放大整体 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* 内容垂直居中 */
            gap: 20px; /* 调整内间距，适配副文本 */
            text-decoration: none; /* 去除链接下划线 */
            transition: transform 0.2s ease; /* 点击hover动画 */
            border: 2px solid #333; /* 边框增强质感 */
        }

        /* 卡片hover效果（可选，提升交互） */
        .version-card:hover {
            transform: translateY(-5px);
            border-color: #555;
        }

        /* 卡片内图片样式（放大尺寸） */
        .card-img {
            width: 120px; /* 从80px放大到120px */
            height: 120px; /* 从80px放大到120px */
            object-fit: contain; /* 保持图片比例 */
            background-color: #333; /* 图片背景，避免透明图突兀 */
            border-radius: 6px; /* 放大圆角适配尺寸 */
            padding: 15px; /* 增加内边距，放大图片显示区域 */
        }

        /* 卡片内主文字样式 */
        .card-text {
            font-size: 22px; /* 从18px放大到22px */
            color: #eee;
            font-family: "Minecraft", monospace;
            text-align: center;
        }

        /* 新增：卡片副文本样式 */
        .card-subtext {
            font-size: 16px; /* 比主文本小，突出层级 */
            color: #999; /* 浅灰色，区分主文本 */
            font-family: "Minecraft", monospace;
            text-align: center;
            line-height: 1.4; /* 优化多行显示 */
            margin-top: 5px; /* 主副文本间距 */
        }

        /* 引入Minecraft官方字体 */
        @font-face {
            font-family: "Minecraft";
            src: url("https://static.wikia.nocookie.net/minecraft/images/7/71/Minecraft.ttf") format("truetype");
        }

        /* ========== 弹窗样式 ========== */
        /* 弹窗遮罩层：覆盖整个页面，半透明黑 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7); /* 半透明黑色遮罩 */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* 置顶显示，覆盖所有内容 */
        }

        /* 弹窗主体：黑色背景，Minecraft风格 */
        .modal-box {
            background-color: #1a1a1a;
            width: 90%;
            max-width: 500px; /* 限制弹窗最大宽度 */
            border-radius: 8px;
            border: 2px solid #333;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            font-family: "Minecraft", monospace;
        }

        /* 弹窗标题 */
        .modal-title {
            font-size: 24px;
            color: #eee;
            text-align: center;
            font-weight: bold;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }

        /* 弹窗文本 */
        .modal-content {
            font-size: 18px;
            color: #bbb;
            line-height: 1.6;
            text-align: center;
        }

        /* 确定按钮 */
        .modal-btn {
            background-color: #4a5c6b; /* 匹配页面灰蓝色 */
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            font-size: 18px;
            font-family: "Minecraft", monospace;
            cursor: pointer;
            transition: background-color 0.2s ease;
            width: 100%;
            max-width: 200px;
            margin: 0 auto; /* 按钮居中 */
        }

        .modal-btn:hover {
            background-color: #384855; /* 深色hover效果 */
        }

        /* 弹窗隐藏状态（点击确定后添加） */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- ========== 弹窗部分 ========== -->
    <div class="modal-overlay" id="declarationModal">
        <div class="modal-box">
            <div class="modal-title">声明</div>
            <div class="modal-content">
                本网站提供的Minecraft主要通过IMC和MC.js获取，不存在盗版情况。应Mojang的服务变更，我们无法提供1.13及以后的游戏服务。
            </div>
            <button class="modal-btn" id="confirmBtn">确定</button>
        </div>
    </div>

    <!-- 标题图片 -->
    <img src="Minecraft_title.png" alt="Minecraft标题" class="center-img">

    <!-- 标题文本 -->
    <div class="center-text">
        Minecraft - DA<br>
        让你免费畅玩Minecraft Java版的内容
    </div>

    <!-- 版本卡片容器 -->
    <div class="cards-container">
        <!-- 卡片1：Java 1.8.8 -->
        <a href="java1.8.html" class="version-card" target="_blank">
            <img src="card1.png" alt="Java 1.8.8" class="card-img">
            <div class="card-text">Java 1.8.8</div>
            <div class="card-subtext">经典版本，稳定流畅</div> <!-- 新增副文本 -->
        </a>

        <!-- 卡片2：Java 1.8.8(plus) -->
        <a href="java1.8plus.html" class="version-card" target="_blank">
            <img src="card2.png" alt="Java 1.8.8(plus)" class="card-img">
            <div class="card-text">Java 1.8.8(plus)</div>
            <div class="card-subtext">增强版，新增更多特性</div> <!-- 新增副文本 -->
        </a>

        <!-- 卡片3：Java 1.12 Beta -->
        <a href="java1.12.html" class="version-card" target="_blank">
            <img src="card3.png" alt="Java 1.12 Beta 名为7891250的种子中的村庄" class="card-img">
            <div class="card-text">Java 1.12 Beta</div>
            <div class="card-subtext">测试版，体验新内容</div> <!-- 新增副文本 -->
        </a>

        <!-- 新增卡片4：2D Minecraft -->
        <a href="2d-mc.html" class="version-card" target="_blank">
            <img src="card4.png" alt="2D Minecraft" class="card-img">
            <div class="card-text">2D Minecraft</div>
            <div class="card-subtext">2D的Minecraft，不改原版自由</div> <!-- 指定副文本 -->
        </a>
    </div>

    <!-- ========== 弹窗关闭逻辑 ========== -->
    <script>
        // 获取弹窗和按钮元素
        const modal = document.getElementById('declarationModal');
        const confirmBtn = document.getElementById('confirmBtn');

        // 点击确定按钮关闭弹窗
        confirmBtn.addEventListener('click', () => {
            modal.classList.add('hidden');
        });

        // 可选：点击遮罩层关闭弹窗（取消注释启用）
        // modal.addEventListener('click', (e) => {
        //     if (e.target === modal) {
        //         modal.classList.add('hidden');
        //     }
        // });
    </script>
</body>
</html>
