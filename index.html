<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 适配移动端 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft - DA</title>
    <style>
        /* 重置默认样式，消除边距和滚动条 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 页面主体样式：灰蓝背景，占满整个视口 */
        body {
            background-color: #4a5c6b; /* 灰蓝色（可按需微调） */
            min-height: 100vh; /* 占满屏幕高度 */
            display: flex; 
            flex-direction: column; /* 改为垂直列布局，让图片+文本上下排列 */
            justify-content: flex-start; /* 整体垂直偏上 */
            align-items: center; /* 水平居中 */
            padding-top: 5%; /* 偏上的核心控制 */
            overflow: hidden; /* 隐藏多余滚动条 */
            gap: 30px; /* 图片和文本之间的间距（可选，优化美观） */
        }

        /* 图片样式：自适应缩放，防止溢出 */
        .center-img {
            max-width: 80%; /* 图片最大宽度占视口80% */
            max-height: 60vh; /* 图片最大高度占视口60% */
            object-fit: contain; /* 保持图片比例 */
            transform: scale(1.5); /* 放大1.5倍 */
            transform-origin: center top;
        }

        .center-text {
            font-size: 24px; /* 字体大小 */
            color: #bbb; /* 字体颜色 */
            font-family: "Minecraft", monospace; /* 匹配游戏字体 */
            text-align: center; /* 文本自身居中（应对多行） */
        }

        /* 可选：引入Minecraft官方字体（让字体更贴合游戏风格） */
        @font-face {
            font-family: "Minecraft";
            src: url("https://static.wikia.nocookie.net/minecraft/images/7/71/Minecraft.ttf") format("truetype");
        }
    </style>
</head>
<body>
    <img src="Minecraft_title.png" alt="title" class="center-img">
    <div class="center-text">
        Minecraft - DA<br>
        让你免费畅玩Minecraft Java版的内容
    </div>
</body>
</html>
